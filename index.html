<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <header>
            <h1>Interactive Resume Builder</h1>
            <p class="subtitle">Create your professional resume with ease</p>
        </header>
        <section id="personal-info">
            <h2>Personal Information</h2>
            <div class="editable-content">
                <input type="text" id="name" placeholder="Full Name">
                <input type="email" id="email" placeholder="Email">
                <input type="tel" id="phone" placeholder="Phone">
                <input type="file" id="profile-pic" accept="image/*">
            </div>
        </section>

        <section id="education">
            <h2>Education</h2>
            <div id="education-list" class="editable-content"></div>
            <button id="add-education" class="add-btn">Add Education</button>
        </section>
        <section id="skills">
            <h2>Skills</h2>
            <div id="skills-list" class="editable-content"></div>
            <button id="add-skill" class="add-btn">Add Skill</button>
        </section>

        <section id="work-experience">
            <h2>Work Experience</h2>
            <div id="work-experience-list" class="editable-content"></div>
            <button id="add-work" class="add-btn">Add Work Experience</button>
        </section>

        <button id="download-resume" class="download-btn">Download Resume</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
